<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List Jefferson</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="container" id="app">
        <h1 class="text-center">{{ titre }}</h1>
        <div class="text-center">
            <form v-on:submit.prevent="submitTask" action="" class="form-inline" id="form-task">
                <input v-on:focus="focusActive" v-bind:class="{error: isActive}" v-model="task" type="text" id="input-task" class="form-control"
                    placeholder="new-task">
                <button type="submit" class="btn btn-primary" id="btn-add-task">Add task</button>
            </form>
        </div>
        <h2>tasks <small>Filtre: </small>
            <button type="button" class="btn btn-success filter">All</button>
            <button type="button" class="btn btn-success filter">Todo</button>
            <button type="button" class="btn btn-success filter">Done</button>
        </h2>
        <ul class="list-group" id="list-tasks">
            <add-task v-for="task in tasks" v-bind:taskprop="task" vbind:key="task.id"></add-task>
        </ul>
    </div>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
